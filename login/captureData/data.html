<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Design</title>
    <link rel="stylesheet" href="./data.css">
    <script src="./captureData.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>Career Design</h1>
        <!-- Personal Information -->
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" maxlength="10" minlength="10" required>
        </div>

        <div class="form-group">
            <label type="email" name="email" for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" required>
        </div>

        <div class="form-group">
            <label for="github">GitHub Profile URL:</label>
            <input type="url" id="github" placeholder="https://github.com/your-username">
        </div>

        <div class="form-group">
            <label for="linkedin">LinkedIn Profile URL:</label>
            <input type="url" id="linkedin" placeholder="https://linkedin.com/in/your-username">
        </div>
        <div class="form-group">
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" accept="image/*" onchange="encodeImageFileAsURL()">
        </div>
        <!-- Summary -->
        <div class="form-group">
            <label for="summary">Summary:</label>
            <textarea id="summary" rows="4" maxlength="2500" minlength="100"></textarea>
        </div>

        <!-- Employment History -->
        <div class="form-group">
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" placeholder="Enter job title">
        </div>
        <div class="form-group">
            <label for="company-name">Company Name:</label>
            <input type="text" id="company-name" placeholder="Enter company name">
        </div>
        <div class="form-group">
            <label for="employment-description">Description:</label>
            <textarea id="employment-description" rows="4" placeholder="Enter job description"></textarea>
        </div>
        <div class="form-group">
            <label for="employment-start">Employment Start Date:</label>
            <input type="date" id="employment-start">
        </div>
        <div class="form-group">
            <label for="employment-end">Employment End Date:</label>
            <input type="date" id="employment-end">
        </div>
        

        <!-- Education -->
        <div class="form-group">
            <label for="education-type">Education Type:</label>
            <select id="education-type">
                <option value="10th">10th</option>
                <option value="Diploma">Diploma</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Degree">Degree</option>
                <option value="BTech">BTech</option>
            </select>
        </div>
        <div class="form-group">
            <label for="education-details">Education Details:</label>
            <input type="text" id="education-details" placeholder="College, Institution, University">
        </div>
        <div class="form-group">
            <label for="education-start">Education Start Date:</label>
            <input type="date" id="education-start">
        </div>
        <div class="form-group">
            <label for="education-end">Education End Date:</label>
            <input type="date" id="education-end">
        </div>
        <div class="form-group">
            <label for="gpa">GPA:</label>
            <input type="text" id="gpa" placeholder="Enter your GPA">
        </div>
        <button type="button" onclick="addEducation()">Add Education</button>

        <!-- Education List -->
        <div class="form-group">
            <label>Education List:</label>
            <div id="education-list" class="education-list"></div>
            
        </div>

        <!-- Form for adding projects -->
        <div class="form-group">
            <label for="project-title">Project Title</label>
            <input type="text" id="project-title" placeholder="Enter project title">
        </div>
        <div class="form-group">
            <label for="project-description">Project Description</label>
            <textarea id="project-description" placeholder="Enter project description"></textarea>
        </div>
        <div class="form-group">
            <label for="project-duration">Project Duration</label>
            <input type="text" id="project-duration" placeholder="Enter project duration">
        </div>
        <button type="button" onclick="addProject()">Add Project</button>
        <!-- Project list -->
        <div id="project-list" class="project-list"></div>

        <!-- Programming Skills -->
        <div class="form-group">
            <label for="programming-skills">Programming Skills:</label>
            <div id="programming-skills" class="skills-list">
                <label><input type="checkbox" value="HTML"> HTML</label>
                <label><input type="checkbox" value="CSS"> CSS</label>
                <label><input type="checkbox" value="JavaScript"> JavaScript</label>
                <label><input type="checkbox" value="PHP"> PHP</label>
                <label><input type="checkbox" value="Python"> Python</label>
                <label><input type="checkbox" value="Java"> Java</label>
                <label><input type="checkbox" value="Ruby"> Ruby</label>
                <label><input type="checkbox" value="C"> C</label>
                <label><input type="checkbox" value="C++"> C++</label>
                <label><input type="checkbox" value="Go"> Go</label>
               
            </div>
            <input type="text" id="custom-programming-skill" placeholder="Add a programming skill">
            <!-- <button type="button" onclick="addProgrammingSkill()">Add Programming Skill</button> -->
        </div>

        <!-- Hardware Skills -->
        <div class="form-group">
            <label for="hardware-skills">Hardware Skills:</label>
            <div id="hardware-skills" class="skills-list">
                <label><input type="checkbox" value="Networking"> Networking</label>
                <label><input type="checkbox" value="Soldering"> Soldering</label>
                <lable><input type="checkbox" value="Embedded Systems Design"> Embedded Systems Design</lable>
                <label><input type="checkbox" value="Signal Integrity Analysis"> Signal Integrity Analysis</label>
                <label><input type="checkbox" value="Antenna Design"> Antenna Design</label>
                <label><input type="checkbox" value="Hardware Debugging"> Hardware Debugging</label>
            </div>
            <input type="text" id="custom-hardware-skill" placeholder="Add a hardware skill">
            <!-- <button type="button" onclick="addHardwareSkill()">Add Hardware Skill</button> -->
        </div>
        <!-- <div class="form-group">
            <label for="template-type">Resume Template:</label>
            <select id="template-type">
                <option value="Template1">Experienced Template 1</option>
                <option value="Template2">Experienced Template 2</option>
            </select>
        </div> -->
        <button type="button" onclick="submitResume()">Submit Details</button>
        <div id="resume-output" class="resume-output"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

</body>

</html>
