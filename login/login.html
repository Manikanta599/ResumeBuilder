<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Login Form -->
            <form id="loginForm" class="form" style="display: none;">
                <h2>Login</h2>
                <label for="login_email">Email:</label>
                <input type="email" id="login_email" name="email" required>
                <label for="login_password">Password:</label>
                <input type="password" id="login_password" name="password" required>
                <button type="submit">Login</button>
                <p id="loginMessage"></p>
                <p class="toggle-form">Don't have an account? <a href="#" id="showRegister">Register here</a></p>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="form">
                <h2>Register</h2>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <label for="otp">OTP:</label>
                <input type="text" id="otp" name="otp">
                <button type="button" id="getOtpBtn">Get OTP</button> 
                <button type="submit">Register</button>
                <p id="message"></p>
                <p class="toggle-form">Already have an account? <a href="#" id="showLogin">Login here</a></p>
            </form>
        </div>
    </div>

    <script src="./login.js"></script>
</body>
</html>
